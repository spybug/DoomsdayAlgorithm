<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomsday Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>
</head>
<body>
  <div id="title">
      <h2>Enter a date, and I can calculate the day of the week it landed on.</h2>
      <div>The steps of how it was calculated will be shown.</div>
  </div>
  <form id="input">
    <input type="date" id="user-date" name="user-date" min="0-01-01" max="100000-12-31">
    <button id="submit" type="submit" name="submit-button" title="Submit">Submit</button>
  </form>
  <div id="error-text"></div>
  <div id="result">
    <div id="result-text"></div>
    <ol id="result-steps"></ol>
  </div>
</body>
</html>
